          <p>초등학교가 아닌 국민학교 시절, 5학년때 사진.
아마 소풍때 찍은 사진일텐데, 봄소풍인지 가을소풍인지 기억은 안납니다.</p>
<p>시골에서 학교를 다니다가 서울로 전학을 왔기 때문에, 졸업사진이 없는 저에게는 딸랑 한장뿐인 단체사진입니다.
물론 두 반(1반, 2반)이 있었기 때문에 반쪽짜리 단체사진이기는 하지만&hellip;</p>
